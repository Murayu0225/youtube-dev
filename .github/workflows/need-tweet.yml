name: Need U Tweet

# 一時的な実行方法
on:
  schedule:
    - cron: '* */3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
# おまじない
      - uses: actions/checkout@v2

# Pythonのセットアップ
      - name: Setup python
        uses: actions/setup-python@v2 
        with:
          python-version: "3.8"

# 必要なパッケージのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install fonts
        run: sudo apt install -y fonts-migmix

# チャットを取得するファイルを実行させる
      - name: Run need-tweet.py
        run: |
          python need-tweet.py
        env:
          TW_CONSUMER_KEY: ${{ secrets.TWITTER_API_KEY }}
          TW_CONSUMER_SECRET: ${{ secrets.TWITTER_API_SECRET_KEY }}
          TW_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TW_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

# Gitのセットアップ
      - name: Setup Git
        run: |
          git config --local user.name "Murayu0225"
          git config --local user.email "murayu@assistant-app.com"

# ライブチャットデータを保存
      - name: Commit and Push
        run: |
          git config pull.rebase false
          git add .
          git commit -m "Chopstick data was Downloaded!" || echo "No changes to commit."
          git pull origin main
          git push origin main
